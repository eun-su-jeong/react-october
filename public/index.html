<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>%REACT_APP_TITLE%</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAO%"
    ></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function test1() {
        console.log("test1");
        return "test1";
      }
      function test2() {
        console.log("test2");
        return "test2";
      }
      function test3() {
        console.log("test3");
        return "test3";
      }

      //동기적으로 실행하고 싶은 함수의 호출구문을 그룹화한 wrapping함수로 감싸고
      //wrapping함수에 *붙이고 안쪽의 실행구문앞에 yield문 추가
      //해당 제너레이터 함수는 반복 가능한 이터러블 객체를 반환
      function* generator() {
        yield test1();
        yield test2();
        yield test3();
      }

      const result = generator();

      console.log(result.next());
      console.log(result.next());
      console.log(result.next());
      console.log(result.next());
    </script>
  </body>
</html>
